<svg width="50%" fill="none" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      @font-face {
          font-family: 'CaskaydiaCove';
          src: url('../fonts/CaskaydiaCove.woff2') format('woff2');
        }
      @font-face {
        font-family: 'HarmonyOSSans';
        src: url('../fonts/HarmonyOSSans.woff2') format('woff2');
      }
      :root {
          --dark-background-color: #424242;
          --light-background-color: #fff;
          --shadow: 0px 10px 20px rgba(0, 0, 0, 0.04), 0px 2px 6px rgba(0, 0, 0, 0.04), 0px 0px 1px rgba(0, 0, 0, 0.04);
          --avatar-size: 100px;
          --emoji-size: 36px;
      }
      .title-box {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
          align-content: center;
          justify-content: center;
          padding: 0;
          .element {
              margin: 2px auto;
              /* background-color: var(--card-background); */
              /* box-shadow: var(--shadow-l2); */
              /* border-radius: 50%; */
          }
      }
      .avatar {
          position: relative;
          width: var(--avatar-size);
          height: var(--avatar-size);
          margin: 0;
          flex-shrink: 0;
      }
      .avatar .profile {
          border-radius: 50%;
          box-shadow: var(--shadow);
          width: var(--avatar-size);
          height: var(--avatar-size);
          border-radius: 50%;
      }
      @media (prefers-color-scheme: light) {
          .avatar .emoji {
              border-radius: 100%;
              position: absolute;
              font-size: 20px;
              width: var(--emoji-size);
              height: var(--emoji-size);
              line-height: var(--emoji-size);
              bottom: 0px;
              right: 0px;
              text-align: center;
              background-color: var(--light-background-color);
              box-shadow: var(--shadow);
          }
      }
      @media (prefers-color-scheme: dark) {
          .avatar .emoji {
              border-radius: 100%;
              position: absolute;
              font-size: 20px;
              width: var(--emoji-size);
              height: var(--emoji-size);
              line-height: var(--emoji-size);
              bottom: 0px;
              right: 0px;
              text-align: center;
              background-color: var(--dark-background-color);
              box-shadow: var(--shadow);
          }
      }
      .gallery-box {
          display: flex;
          flex-grow: 1;
          max-width: 90vw;
          overflow-x: auto;
          white-space: nowrap;
          padding: 8px;
          .element {
              flex: 0 0 auto;
              margin-right: 16px;
          }
      }
      body {
          font-family: HarmonyOSSans,CaskaydiaCove,sans-serif;
      }
      </style>

      <div class="title-box">
        <div class="element avatar">
          <img src="../assets/images/dvdbr3o.png" width="100%" />
          <div class="element emoji"> ðŸ¥° </div>
        </div>
